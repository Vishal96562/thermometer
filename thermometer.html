<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/41effb197d.js" crossorigin="anonymous"></script>
    <style>
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 400px;
            height: 100%;
            background-color: rgb(51, 51, 99);
        }
        /* #temp{
            height: 100px;
        } */
        .main-heading{
            font-size: 85px;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="main-class">
            <h1 class="main-heading">This is Thermometer <span id="temp" class="fa"></span></h1>
        </div>
    </div>
    <script>
        const tempLoad=()=>{
            let temp=document.getElementById('temp');
            temp.innerHTML='<i class="fa-solid fa-temperature-empty"></i>';
           

            setTimeout(()=>{
                temp.innerHTML='<i class="fa-solid fa-temperature-quarter"></i>';
                temp.style.color="#f8b627";
            }, 1000);           
            

            setTimeout(()=>{
                temp.innerHTML='<i class="fa-solid fa-temperature-half"></i>';
            }, 2000);  



            setTimeout(()=>{
                temp.innerHTML='<i class="fa-solid fa-temperature-three-quarters"></i>';
            }, 3000);  
            setTimeout(()=>{
                temp.style.color="red";
                temp.innerHTML='<i class="fa-solid fa-temperature-full"></i>';
            }, 4000);
              
             
        } 
        tempLoad();
        setInterval(tempLoad,5000);   
    </script>
</body>
</html>
